<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munimji Demo Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book Appointment</h1>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button type="button" id="demoBtn" class="active">Demo</button>
      <button type="button" id="callBtn">Call</button>
    </div>

    <!-- Appointment Form -->
    <form id="demoForm">
      <input type="text" name="society" placeholder="Enter Society Name" required />

      <select name="state" id="state" required>
        <option value="">-- Select State --</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Rajasthan">Rajasthan</option>
      </select>

      <select name="district" id="district" required>
        <option value="">-- Select District --</option>
      </select>

      <select name="city" id="city" required>
        <option value="">-- Select City --</option>
      </select>

      <input type="date" name="date" placeholder="Select Date" required />
      <input type="time" name="time" placeholder="Select Time" required />

      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const demoBtn = document.getElementById('demoBtn');
    const callBtn = document.getElementById('callBtn');
    const form = document.getElementById('demoForm');
    const message = document.getElementById('message');
    const stateSelect = document.getElementById('state');
    const districtSelect = document.getElementById('district');
    const citySelect = document.getElementById('city');

    let mode = "Demo";

    // Data for dropdowns
    const data = {
      Gujarat: {
        Ahmedabad: ["Maninagar", "SG Highway", "Bopal"],
        Surat: ["Adajan", "Varachha", "Katargam"],
        Rajkot: ["Kalavad Road", "150 Feet Ring Road", "University Road"]
      },
      Maharashtra: {
        Mumbai: ["Andheri", "Borivali", "Dadar"],
        Pune: ["Shivaji Nagar", "Hinjewadi", "Kothrud"],
        Nagpur: ["Sitabuldi", "Dharampeth", "Wardha Road"]
      },
      Rajasthan: {
        Jaipur: ["Malviya Nagar", "Vaishali Nagar", "C-Scheme"],
        Udaipur: ["Hiran Magri", "Fatehpura", "Surajpole"],
        Jodhpur: ["Sardarpura", "Ratanada", "Paota"]
      }
    };

    // Toggle buttons
    demoBtn.addEventListener('click', () => {
      mode = "Demo";
      demoBtn.classList.add('active');
      callBtn.classList.remove('active');
    });

    callBtn.addEventListener('click', () => {
      mode = "Call";
      callBtn.classList.add('active');
      demoBtn.classList.remove('active');
    });

    // State change → update districts
    stateSelect.addEventListener('change', () => {
      const state = stateSelect.value;
      districtSelect.innerHTML = '<option value="">-- Select District --</option>';
      citySelect.innerHTML = '<option value="">-- Select City --</option>';

      if (state && data[state]) {
        Object.keys(data[state]).forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    });

    // District change → update cities
    districtSelect.addEventListener('change', () => {
      const state = stateSelect.value;
      const district = districtSelect.value;
      citySelect.innerHTML = '<option value="">-- Select City --</option>';

      if (state && district && data[state][district]) {
        data[state][district].forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    });

    // Form submit
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const society = form.society.value;
      const state = form.state.value;
      const district = form.district.value;
      const city = form.city.value;
      const date = form.date.value;
      const time = form.time.value;

      message.innerText = `✅ Thank you! Your ${mode} has been booked for ${society}, ${city}, ${district}, ${state} on ${date} at ${time}.`;
      form.reset();
      districtSelect.innerHTML = '<option value="">-- Select District --</option>';
      citySelect.innerHTML = '<option value="">-- Select City --</option>';
    });
  </script>
</body>
</html>
